<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .bg {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-image: url("/assets/pallet_town.png");
        background-size: cover;


    }
</style>


<div class="bg">


    <mat-card class="pokemon-details-component-card mat-elevation-z4">

        <ng-container *ngIf="detailsLoading">
            <img src="assets/pokeball_gif.gif" class="_detailsLoadingPokeball">
        </ng-container>

        <ng-container *ngIf="!detailsLoading">


            <div class="card-positions">
                <mat-card class="picture-card mat-elevation-z6">

                    <mat-card-title style="text-transform:capitalize" class="title-card">{{pokemon?.name}}
                    </mat-card-title>
                    <img mat-card-image [src]="pokemon?.sprites.other.officalArtwork.frontDefault">

                    <ng-container *ngFor="let t of pokemon?.types" class="types">
                        <div style="text-transform:capitalize">
                         
                           <div class="types" [class]="typeToCssClass[t.type.typeId]">  
                                {{t.type.name}}
                            </div>


                         </div>    
                    </ng-container>



                </mat-card>



                <mat-card class="stats-card mat-elevation-z6">

                    <ng-container *ngFor="let s of pokemon?.stats">

                        <div style="text-transform:capitalize">
                            {{s.stat.name}}: {{s.statValue}}
                        </div>
                        <mat-progress-bar [value]=s.statValue*statProgressBar>
                            {{s.statValue}}
                        </mat-progress-bar>
                    </ng-container>
                </mat-card>
                <mat-card class="abilities-card mat-elevation-z6">
                    <h3> Abilities:
                        <ng-container *ngFor="let a of pokemon?.abilities">
                            {{a.ability.name}}
                        </ng-container>
                    </h3>

                    <h3> Moves:
                        <ng-container *ngFor="let m of pokemon?.moves">
                            {{m.move.name}}
                        </ng-container>
                    </h3>

                </mat-card>
            </div>
            <!--

            <div (click)="onClickBackToList()">
                <button type="button" class="btn btn-success">
                    <div class="font-weight-bold mb-0">BACK TO LIST</div>
                </button>
            </div>


            <div class="col-6">
                <h3> Order: {{pokemon?.order}} </h3>

            </div>
-->
        </ng-container>
    </mat-card>



</div>
