<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="bg">

    <!--^^^^^^^^^^^^PALLET TOWN BACKGROUND^^^^^^^^^^^^-->

    <div class="main-whiteboard">

        <!--^^^^^^^^^^^^MAIN WHITEBOARD^^^^^^^^^^^^-->

        <ng-container *ngIf="detailsLoading">
            <img src="assets/pokeball_gif.gif" class="_detailsLoadingPokeball">
        </ng-container>

        <!--^^^^^^^^^^^^SPINNGING POKEBALL GIF^^^^^^^^^^^^-->

        <ng-container *ngIf="!detailsLoading">

            <div fxLayout="row wrap" class="_main-whiteboard-main-row">

                <!--^^^^^^^^^^^^MAIN WHITEBOARD MAIN ROW^^^^^^^^^^^^-->

                <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">

                    <!--^^^^^^^^^^^^MAIN WHITEBOARD MAIN COL^^^^^^^^^^^^-->

                    <div fxLayout="row wrap" class="_name-row">
                        <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" class="_name-col">
                            {{pokemon?.name}} <div style="color: #a4acaf; padding-left: 5px;">
                                <div *ngIf="pokemon?.order > 0 && pokemon?.order <= 9"> #00{{pokemon?.order}}</div>
                                <div *ngIf="pokemon?.order >= 10 && pokemon?.order <= 99"> #0{{pokemon?.order}}</div>
                                <div *ngIf="pokemon?.order >= 100"> #{{pokemon?.order}}</div>
                            </div>
                        </div>
                    </div>

                    <!--^^^^^^^^^^^^^^^^^^^^^^^^POKEMON NAME^^^^^^^^^^^^^^^^^^^^^^^^-->

                    <div fxLayout="row wrap" class="_pic-type-abilities-stats-row">

                        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="50%">
                            <app-pokemon-picture [pokemon]="pokemon"></app-pokemon-picture>
                        </div>

                        <!--^^^^^^^^^^^^^^^^^^^^^^^^POKEMON PIC^^^^^^^^^^^^^^^^^^^^^^^^-->

                        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="50%">
                            <div fxLayout="row wrap" class="_type-abilities-stats-row">
                                <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" class="_type-abilities-stats-col">
                                    <app-pokemon-type-abilities [pokemon]="pokemon"></app-pokemon-type-abilities>

                                    <!--^^^^^^^^^^^^^^^^^^^^^^^^POKEMON TYPE AND ABILITIES^^^^^^^^^^^^^^^^^^^^^^^^-->









                                    <div fxLayout="row wrap" style="
                            width: inherit;
                                   height: inherit;
                          
                          
                           margin-top: 2.5px;                         
                            background: #a4a4a4;
                            border-radius: 15px;
                            box-shadow: 2px 2px 7px;">

                                        <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" style="
                             padding-left: 10px;
                             padding-bottom: 10px;
                             padding-top: 5px;
                            align-items: center;
                            font-weight: bolder;
                            font-family:Verdana, Geneva, Tahoma, sans-serif;
                            
                            ">
                                            Stats
                                        </div>
                                        <div fxLayout="row wrap" style="
                                    width: 100%;
                                    display: flex;
                                    justify-content: space-between;">
                                            <div style="padding-left: 10px;
                            padding-top: 10px;
                            padding-bottom: 10px;
                            width: 100%;
                            min-width: 150px;                       
                           ">
                                                <ng-container *ngFor="let s of pokemon?.stats">
                                                    <div style="text-transform:capitalize;
                                    display: flex;                                 
                                    height: 18px;     
                                    padding-top: 5px;
                                    padding-right: 5px;
                                    font-family:Verdana, Geneva, Tahoma, sans-serif;">
                                                        {{s.stat.name}}:
                                                        <div style="font-weight: bolder; "> {{s.statValue}} </div>
                                                    </div>
                                                    <mat-progress-bar style="height: 9px;
                                               width: 98%;
                                                padding-bottom: 5px;" [value]=s.statValue*statProgressBar>
                                                        {{s.statValue}}
                                                    </mat-progress-bar>
                                                </ng-container>
                                            </div>


                                        </div>
                                    </div>






                                </div>

                            </div>


                        </div>
                    </div>


                    <div fxLayout="row wrap">




                        <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" style="margin-left: 2.5px;
                    margin-right: 2.5px; ">


                            <div fxLayout="row wrap" style="
                                    width: 100%;                     
                                    display: flex;
                                   padding-top: 5px;
                                   padding-bottom: 15px;
                                   ">
                                <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">

                                    <div style="overflow:auto;
                                       border-radius: 15px;
                                       box-shadow: 2px 2px 7px;
                                       padding-bottom: 15px;
                                        background-image: url('/assets/evolutions_bg.png');
                                        background-size: cover;">
                                        <div style="display: flex;
                                         position: sticky;
                                         font-weight: bolder;
                                         color: white;
                                         font-family:Verdana, Geneva, Tahoma, sans-serif;
                                         padding-top: 5px;
                                  
                                   padding-left: 10px;                              
                                         "> Evolutions </div>

                                        <div fxLayout="row wrap" style="
                                    width: 100%;                     
                                    display: flex;
                                    justify-content: space-around;
                                   padding-top: 5px;
                                   padding-bottom: 5px;">

                                            <ng-container *ngFor="let l of evolutionForms">


                                                <div style="justify-content: center; align-items: center;"
                                                    (click)="onClickEvolutionForm(l.name)">
                                                    <div fxLayout="row wrap" style="display: flex;
                                                    height: 75%; width: 100%;
                                                    align-items: center;
                                                    justify-content: center;
                                                    padding-top: 15px;
                                                    cursor: pointer;
                                                   ">
                                                        <img [src]="l?.sprites.other.officalArtwork.frontDefault" style="
                                                            max-height: 120px;
                                                            background: #616161;
                                                            border-radius: 60px;
                                                            border-color: white;
                                                            box-shadow: 0px 3px 8px;
                                                            border-style:solid">
                                                    </div>

                                                    <div fxLayout="row wrap" style="display: flex;
                                                height: 10%; 
                                                min-width: 180px;
                                                padding-bottom: 30px;
                                                padding-top: 3px;
                                                align-items: center;
                                                justify-content: center;
                                                text-transform:capitalize;
                                                font-weight: bolder;
                                                color: white;
                                                font-family:Verdana, Geneva, Tahoma, sans-serif;
                                               ">
                                                        {{l?.name}} <div style="color: #a4acaf; padding-left: 5px;">
                                                            <div *ngIf="l?.order > 0 && l?.order <= 9"> #00{{l?.order}}
                                                            </div>
                                                            <div *ngIf="l?.order >= 10 && l?.order <= 99">
                                                                #0{{l?.order}}
                                                            </div>
                                                            <div *ngIf="l?.order >= 100"> #{{l?.order}}</div>
                                                        </div>
                                                    </div>

                                                    <div fxLayout="row wrap" style="display: flex;
                                                                height: 10%; width: 100%;
                                                                align-items: center;
                                                                justify-content: space-around;
                                                                text-transform:capitalize">

                                                        <ng-container *ngFor="let t of l?.types">
                                                            <div>
                                                                <div [class]="typeToCssClass[t.type.typeId]" style="border-radius: 13px;
                                                        max-height: 20px;
                                                        min-width: 80px;
                                                        display: flex;
                                                        justify-content: center;
                                                        font-weight: bolder;
                                                        font-family:Verdana, Geneva, Tahoma, sans-serif;">
                                                                    {{t.type.name}}
                                                                </div>
                                                            </div>
                                                        </ng-container>
                                                    </div>
                                                </div>

                                            </ng-container>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div fxLayout="row wrap" style="
                    width:inherit;
                     background: #30a7d7;
                     border-radius: 15px;
                     box-shadow: 2px 2px 7px;
                    
                     margin-bottom: 10px
                     ">

                        <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">

                            <div fxLayout="row wrap" style="
                        width: inherit;
                       height: inherit;
                       display: flex;
                       align-items: center;
                       justify-content: center;
                       padding-top: 5px;
                       padding-bottom: 5px;">
                                <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" style="display: flex; 
                              padding-left: 10px;
                               align-items: center;
                               font-weight: bolder;
                               font-family:Verdana, Geneva, Tahoma, sans-serif;
                               color: white;
                               ">
                                    Moves
                                </div>
                            </div>

                            <div fxLayout="row wrap" style="display: flex;
                                height: inherit; 
                                align-items: center;
                                justify-content: space-around;
                                text-transform:capitalize;
                                font-weight: bolder;
                                padding-left: 10px;
                                padding-right: 10px;
                                padding-top: 5px;
                                padding-bottom: 5px;">

                                <ng-container *ngFor="let m of pokemon?.moves; let isLast=last">
                                    {{m.move.name}}{{isLast ? '' : ', '}}
                                </ng-container>

                            </div>


                        </div>
                    </div>

                </div>
            </div>

        </ng-container>
    </div>
</div>
