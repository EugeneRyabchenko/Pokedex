<div class="row justify-content-between">
    <div class="col-6">
        <h3> Order: {{pokemon?.order}} </h3>
        <h3> Name: {{pokemon?.name}} </h3>
        <img [src]="pokemon?.sprites.other.officalArtwork.frontDefault">
    

    <div class="col-6">
        <h3> Abilities:
            <ng-container *ngFor="let a of pokemon?.abilities">
                {{a.ability.name}}
            </ng-container>
        </h3>
        <h3> Types:
            <ng-container *ngFor="let t of pokemon?.types">
                {{t.type.name}}
            </ng-container>
        </h3>
        <h3> Stats:
            <ng-container *ngFor="let s of pokemon?.stats">
                {{s.stat.name}} {{s.statValue}}
            </ng-container>
        </h3>
        <h3> Moves:
            <ng-container *ngFor="let m of pokemon?.moves">
                {{m.move.name}}
            </ng-container>
        </h3>

    </div>



</div>
