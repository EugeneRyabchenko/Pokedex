
<div class="container">
    <h2 class="py-4">Pokemons</h2>
  
    <div class="form-group mb-4">
      <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
    </div>
  
    <table class="table" *ngIf="(results | filter: searchText).length > 0; else noResults">
      <colgroup>
        <col width="5%">
        <col width="*">
      </colgroup>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Brand</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results | filter: searchText; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{result.name}}</td>
          <td>{{result.url}}</td>
        </tr>
      </tbody>
    </table>
  
    <ng-template #noResults>
      <p>No results found for "{{searchText}}".</p>
    </ng-template>
  </div>
