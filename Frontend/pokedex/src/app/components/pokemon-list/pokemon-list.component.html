<button mat-button>CLick me!</button>


<div (click)="onClickPrevious()">
  <button type="button" class="btn btn-danger">
    <div class="font-weight-bold mb-0">PREVIOUS</div>
  </button>
</div>

<div (click)="onClickNext()">
  <button type="button" class="btn btn-success">
    <div class="font-weight-bold mb-0">NEXT</div>
  </button>
</div>



<mat-action-list>
  <mat-list-item *ngFor="let p of pokemons" (click)="onClickDetails(p.name)" >
   
    <div class="myDIV">
    <img matListAvatar [src]="p.sprites.other.officalArtwork.frontDefault" >

</div>
