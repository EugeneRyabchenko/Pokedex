<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="bg">

  <div fxLayout="row wrap" class="_main-whiteboard-main-row">
    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%" class="_pokemon-list-main-col">
      <div class="_list-frame">

        <mat-paginator [pageIndex]="pageIndex" [length]="length" [pageSize]="pageSize" (page)="onPage($event)">
        </mat-paginator>

        <!--^^^^^^^^^^^^^^^^^^^LIST PAGINATOR^^^^^^^^^^^^^^^^^^^-->

        <div class="_list-body">
          <mat-action-list>
            <mat-list-item class="example-box" *ngFor="let r of results" (click)="onClickDetails(r.name)">
              <mat-divider></mat-divider>

              <mat-list-item (mouseenter)="onHoverThumbnail(r.name)" (mouseleave)="onLeaveThumbnail(r.name)">
                <div style="text-transform:capitalize; font-size: 20px;">
                  {{r.name}}
                </div>
              </mat-list-item>

              <!--^^^^^^^^^^^^^^^^^^^POKEMON NAME^^^^^^^^^^^^^^^^^^^-->

              <div style="text-transform:capitalize">
                {{r.id}}
              </div>

              <!--^^^^^^^^^^^^^^^^^^^POKEMON ID^^^^^^^^^^^^^^^^^^^-->

            </mat-list-item>
          </mat-action-list>
        </div>
      </div>
    </div>

    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">

      <div fxLayout="row wrap" class="_pokemon-logo-row">
        <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" class="_pokemon-logo-col">
          <img src="assets/pokemon_logo.png" class="_pokemon-logo-png">
        </div>
      </div>

      <!--^^^^^^^^^^^^^^^^^^^POKEMON LOGO^^^^^^^^^^^^^^^^^^^-->

      <div fxLayout="row wrap" class="_pokedex-main-row">
        <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" class="_pokedex-main-col">
          <div class="_pokedex-style-1">

            <div class="_pokedex-style-2">
              <app-pokemon-preview *ngIf="pokemonPreviewComponentIsVisible==true" [name]="pokemonPreviewName">
              </app-pokemon-preview>
            </div>

            <!--^^^^^^^^^^^^^^^^^^^POKEMON PREVIEW^^^^^^^^^^^^^^^^^^^-->

            <img src="assets/pokedex_preview.png" class="_pokedex-device-png">

            <!--^^^^^^^^^^^^^^^^^^^POKEDEX DEVICE^^^^^^^^^^^^^^^^^^^-->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
