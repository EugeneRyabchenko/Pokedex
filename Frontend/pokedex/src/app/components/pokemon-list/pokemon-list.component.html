<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-image: url("/assets/pallet_town.png");
      background-size: cover;
  }
</style>

<div class="bg">
    





<div class="_list-frame">
  
  <mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  (page)="onPage($event)">

</mat-paginator>
 
<!--    (mouseenter)="onHoverThumbnail(r.name)" -->

  <mat-action-list>
    <mat-list-item class="example-box" *ngFor="let r of results"
    (click)="onClickDetails(r.name)">
      <mat-divider></mat-divider>

      <mat-list-item>
        <div class="_pokemon-name-font">
          <div style="text-transform:capitalize">
            {{r.name}}
          </div>
        </div>
      </mat-list-item>
      <div class="_pokemon-name-font">
        <div style="text-transform:capitalize">
          {{r.id}}
        </div>
      </div>
    </mat-list-item>

  </mat-action-list>
  
</div>
</div>
